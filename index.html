<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variação Percentual</title>
    <script src="variacao.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Variação Percentual</h1>
    </header>
    <div class="container">
        <div class="labelDiv">
            <input class="valor1" id="valor1" type="number" placeholder="Número de Reclamações">
            <label for="valor1">Anterior</label>
        </div>
        <div class="labelDiv">
            <input class="valor2" id="valor2" type="number" placeholder="Número de Reclamações">
            <label for="valor2">Atual</label>
        </div>
        <div class="results">
            <p class="valores"></p>
            <button class="send button">Enviar</button>
            <p class="result"></p>
        </div>
    </div>
    <div class="chart-container" style="position: relative">
        <canvas id="myChart"></canvas>
    </div>
    <footer>Desenvolvido por Wesley Damião
        <a href="https://www.linkedin.com/in/wesleydamiao/"> <img class="iconContato" src="./icones/linkedin-svgrepo-com.svg" alt="página do linkedin do desenvolvedor"></a>
        <a href="https://github.com/WDamiao"><img class="iconContato" src="./icones/github-pngrepo-com.png" alt="página do github do desenvolvedor"></a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</body>

</html>
