<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variação Percentual</title>
    <script src="variacao.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="labelDiv">
            <input class="valor1" id="valor1" type="number" placeholder="Número de Reclamações">
            <label for="valor1">Mês anterior</label>
        </div>
        <div class="labelDiv">
            <input class="valor2" id="valor2" type="number" placeholder="Número de Reclamações">
            <label for="valor2">Mês atual</label>
        </div>
        <div class="results">
            <p class="valores"></p>
            <button class="send button">Enviar</button>
            <p class="result"></p>
        </div>
    </div>
        <div class="chart-container" style="position: relative">
            <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</body>

</html>
